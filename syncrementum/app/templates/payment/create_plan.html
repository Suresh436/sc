{% extends "layout.html" %}
{% block content %}
<div class="col-md-8 col-sm-offset-2">
    <h3>Create Billing Plan</h3>
    <form method="post">

        {{ cform.csrf_token }}
        <!-- start input-field -->
        <div class="row">
            {% for field in cform if field.name != 'csrf_token' %}
            <div class="col-sm-6">
                <div class="input-fieldh">
                    {{m.custom_render('field',field,'left','yes')}}
                 </div>

            </div>
            {% endfor %}
        </div>

        <!-- end input-field -->
        <div class="clearfix"></div>
        <div class="text-center">
            <div class="form-group">
                <input name="" type="submit" value="Create!" class="btn btn-primary btn-lg"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}
