  {% extends "login_layout.html" %}
  {% block content %}
    <form action={{ action_url }} method="post">
        {{ form.csrf_token }}
    <div class="col-md-5 login-form">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt=""
             class="img-responsive logo">
        <!-- start input-field -->
        <div class="input-field">
            <i class="fa fa-envelope"></i>
            {{ m.render_field(form.username) }}
        </div>
        <!-- end input-field -->
        <!-- start input-field -->
        <div class="input-field">
            <i class="fa fa-lock"></i>
            {{ m.render_field(form.password) }}
        </div>
        <!-- end input-field -->
        <div class="clearfix"></div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-6 col-xs-6">
                    <div class="remember-pass"></div>
                </div>
                <div class="col-md-6 col-xs-6 text-right">
                    <a href="{{ url_for('userbp.forgot_password')}}">Forgot Password?</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <input name="" type="submit" value="Sign In"
               class="btn btn-primary btn-block"/>
        <span>Don't have an account?
            <a href="{{ url_for('userbp.user_signup')}}">Sign up</a></span>
    </div>
    </form>

{% endblock %}
